name: Deploy Spring-Petclinic to Azure Web App

on:
  push:
    branches: [ phanisplay ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    steps:
    - uses: actions/checkout@v2
   
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Build with Maven
      run: mvn clean package --file pom.xml
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: petclinic
        path: target/*.jar
    
    - name: Azure WebApp Deploy
      uses: Azure/webapps-deploy@v2
      with:
          app-name: petclinicgh
          publish-profile: ${{ secrets.PETCLINICGH_PUBPRO_PHANI }}
          package: target/*.jar
